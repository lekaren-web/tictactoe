<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body class="all">
    <header> <i class="fas fa-sun"></i>
        <label class="switch">
    <input type="checkbox" onclick='{ let on = true
    if(on && !document.querySelector(".all").classList.contains("off") ){
        on = false
        document.querySelector(".all").classList.add("off")
    } else {
        document.querySelector(".all").classList.remove("off")

    }
    }' >
  <span class="slider round"></span>
</label>
<i class="fas fa-moon"></i>
    </header>
    <div class="container">
        <div class="left">
            <div clas ="title">
                <h1> Let's play <br>
                the Tic-tac-toe Game! </h1>
            </div>
            <div class="restart">
                Start New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="playerx">
                        <span>Player X</span>
                    </div>
                    <div class="playero">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>

            </div>

        </div>

        </div>
    </div>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
